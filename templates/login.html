<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转 - 注专转  转</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-box">
            <h1> 注专转  转</h1>
            <h2>转专转</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="/login" method="post" class="auth-form">
                <div class="form-group">
                    <label> </label>
                    <input type="email" name="email" placeholder="example@email.com" required autofocus>
                </div>
                
                <div class="form-group">
                    <label> 住住</label>
                    <input type="password" name="password" placeholder="拽 住住" required>
                </div>
                
                <button type="submit" class="btn-primary"> 转专</button>
                
                <div class="auth-footer">
                    <p><a href="/forgot-password">砖转 住住</a></p>
                    <p>注  专砖? <a href="/register">专砖 </a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
