<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול הוצאות</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>💰 ניהול הוצאות – ספרינט 1</h1>
        
        <h2>הוספת הוצאה חדשה</h2>
        <form action="/budget/add" method="post">
            <input type="text" name="description" placeholder="תיאור ההוצאה (לדוגמה: אולם אירועים)" required>
            <input type="number" step="0.01" name="amount" placeholder="סכום בשקלים" required>
            <button type="submit">➕ הוסף הוצאה</button>
        </form>

        <hr>

        <h2>📊 סיכום הוצאות</h2>
        <p>💵 סה״כ הוצאות: <strong>{{ total }} ₪</strong></p>

        <h3>📝 רשימת הוצאות:</h3>
        {% if expenses %}
        <ul>
            {% for e in expenses %}
            <li>
                <strong>{{ e.description }}</strong> — <span style="color: #764ba2; font-weight: 700;">{{ e.amount }} ₪</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-message">
            <p>📭 אין הוצאות עדיין. הוסף הוצאה ראשונה!</p>
        </div>
        {% endif %}

        <br>
        <div style="text-align: center;">
            <a href="/tasks" style="font-size: 1.2rem;">📋 חזרה למשימות</a>
        </div>
    </div>
</body>
</html>
