<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול הוצאות</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Navigation Menu -->
        <nav style="background: rgba(255,255,255,0.95); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            <a href="/tasks" style="margin: 0 15px; font-size: 1.1rem; text-decoration: none; color: #667eea; transition: all 0.3s;">📋 משימות</a>
            <span style="color: #ccc;">|</span>
            <a href="/budget" style="margin: 0 15px; font-size: 1.1rem; text-decoration: none; color: #667eea; font-weight: bold; transition: all 0.3s;">💰 הוצאות</a>
            <span style="color: #ccc;">|</span>
            <a href="/suppliers" style="margin: 0 15px; font-size: 1.1rem; text-decoration: none; color: #667eea; transition: all 0.3s;">🏢 ספקים</a>
        </nav>

        <h1>💰 ניהול הוצאות</h1>
        
        <h2>הוספת הוצאה חדשה</h2>
        <form action="/budget/add" method="post">
            <input type="text" name="description" placeholder="תיאור ההוצאה (לדוגמה: אולם אירועים)" required>
            <input type="number" step="0.01" name="amount" placeholder="סכום בשקלים" required>
            <button type="submit">➕ הוסף הוצאה</button>
        </form>

        <hr>

        <h2>📊 סיכום הוצאות</h2>
        <p>💵 סה״כ הוצאות: <strong>{{ total }} ₪</strong></p>

        <h3>📝 רשימת הוצאות:</h3>
        {% if expenses %}
        <ul>
            {% for e in expenses %}
            <li>
                <strong>{{ e.description }}</strong> — <span style="color: #764ba2; font-weight: 700;">{{ e.amount }} ₪</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-message">
            <p>📭 אין הוצאות עדיין. הוסף הוצאה ראשונה!</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
